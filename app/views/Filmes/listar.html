#{extends 'main.html' /}
#{set title:'Catálogo de Filmes' /}

<h1 class="text-center mt-5 text-danger">Nosso Catálogo de Filmes</h1>
<br>

<div class="container">
    <h1>Nossos Livros</h1>
    <div class="row">
        #{list items:filmes, as:'filme'}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${filme.nome}</h5>
                        <p class="card-text">R$ ${filme.preco.format('##0.00')}</p>
                        <a href="@{CarrinhoItens.adicionar(filme.id)}" class="btn btn-primary">Adicionar ao Carrinho</a>
                    </div>
                </div>
            </div>
        #{/list}
    </div>
</div>
