#{extends 'main.html' /} #{set title:'Catálogo de Filmes' /}

<h1 class="text-center mt-5 text-danger">Nosso Catálogo de Filmes</h1>

<div style="text-align: center; margin: 20px;">
	<a href="@{Logins.logout()}" class="btn btn-danger">Sair</a>
</div>

<br>

<div class="container">
	<div class="row justify-content-center">

		#{list items:filmes, as:'filme'}
		<div class="col-md-4 mb-4">
			<div class="card" style="width: 18rem;">
				<img class="card-img-top" alt="Capa do filme ${filme.nome}">
				<div class="card-body">
					<h5 class="card-title">${filme.nome}</h5>
					<p class="card-text">${filme.genero}</p>
					<a href="@{Carrinho.adicionar(filme.id)}" class="btn btn-warning">Adicionar
						ao Carrinho</a>
				</div>
			</div>
		</div>
		#{/list} #{else}
		<p class="text-center text-white">Nenhum filme encontrado no
			catálogo.</p>
		#{/else}

	</div>
</div>
