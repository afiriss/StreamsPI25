#{extends 'main.html' /}
#{set title:'Detalhamento' /}

<div class="container my-5">
  <div class="card text-light" style="background-color: rgba(0, 0, 0, 0.7); border: none; border-radius: 15px;">
    <div class="card-body">
      <h3 class="card-title mb-4">Detalhes do Cliente</h3>

      <p><strong>Nome:</strong> ${u.nome}</p>
      <p><strong>Email:</strong> ${u.email}</p>
      <p><strong>Telefone:</strong> ${u.telefone}</p>
      <p><strong>Filme favorito:</strong> ${u.filme}</p>

      <div class="mt-4 d-flex gap-3">
        <a class="btn btn-success" href="@{Usuarios.form}">Cadastrar Novo</a>
        <a class="btn btn-secondary" href="@{Usuarios.listar}">Listagem</a>
      </div>
    </div>
  </div>
</div>
